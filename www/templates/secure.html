<ion-view title="Festival Images" ng-init="">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="row" ng-repeat="image in images track by $index" ng-if="$index % 4 === 0">
            <div class="col col-25" ng-if="$index < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" ng-click="openModal($index)" on-long-press="itemOnLongPress($index)" on-touch-end="itemOnTouchEnd()"/>
            </div>
            <div class="col col-25" ng-if="$index + 1 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 1].image}}"  width="100%" ng-click="openModal($index + 1)" on-long-press="itemOnLongPress($index + 1)" on-touch-end="itemOnTouchEnd()"/>
            </div>
            <div class="col col-25" ng-if="$index + 2 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 2].image}}"  width="100%" ng-click="openModal($index + 2)" on-long-press="itemOnLongPress($index + 2)"  on-touch-end="itemOnTouchEnd()"/>
            </div>
            <div class="col col-25" ng-if="$index + 3 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 3].image}}"  width="100%" ng-click="openModal($index + 3)" on-long-press="itemOnLongPress($index + 3)" on-touch-end="itemOnTouchEnd()"/>
            </div>
        </div>
        <ion-infinite-scroll immediate-check="false" on-infinite="loadMore()" distance="50%"></ion-infinite-scroll>
        <ion-spinner icon="lines" ng-if="!theEnd" class="my-spinner"></ion-spinner>
    </ion-content>
</ion-view>
